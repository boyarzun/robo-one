<div class="form-group row">

    <label class="col-form-label text-right col-lg-3 col-sm-12" for="{{ field.id_for_label }}">
        {{ field.label }}
    </label>

    <div class="col-lg-4 col-md-9 col-sm-12">
        <input type="{{field.field.widget.input_type}}" class="form-control {% if field.errors %}is-invalid{% endif %}"
            id="{{ field.id_for_label }}" name="{{ field.name }}" placeholder="{{field.field.widget.attrs.placeholder}}"
            {% if field.value %}value="{{field.value}}" {% endif %} {% if field.field.required %}required{% endif %}
            {% include "generic/dashboard/forms/attrs.html" %}>
    </div>

    <div class="invalid-feedback">
        {{ field.errors }}
    </div>
</div>
