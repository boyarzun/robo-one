<div class="form-group row">
    <label class="col-form-label text-right col-lg-3 col-sm-12">{{ widget.label }}</label>
    <div class="col-lg-4 col-md-9 col-sm-12">
        <input class="form-control" type="{{ widget.type }}" name="{{ widget.name }}" {% if widget.value != None %}
            value="{{ widget.value|stringformat:'s' }}" {% endif %}{% include "django/forms/widgets/attrs.html" %}>
    </div>
</div>
