{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="{% static 'assets/ranking/js/jquery-1.6.2.min.js' %}"></script>
    <script type="text/javascript"
        src="{% static 'assets/ranking/js/jquery.bracket.min.js' %}"></script>
    <link rel="stylesheet" type="text/css"
        href="{% static 'assets/ranking/css/jquery.bracket.min.css' %}" />
</head>

<body>
    <div id="minimal" style="display: flex; justify-content: center; ">
        <div class="ranking" ></div>
    </div>

    <script type="text/javascript">
        var minimalData = {
            teams: [
                ["JUKUMARI", "	NETGREY"], /* first matchup */
                ["ROB0FISHY", "PLR-52"],  /* second matchup */
            ],
            results: [
                [[1,2], [3,4]],
                [[6,5], [7,8]]       /* first round */
            ]
        }

        $(function () {
            $('#minimal .ranking').bracket({
                init: minimalData /* data to initialize the bracket with */
            })
        })
    </script>

</body>

</html>
