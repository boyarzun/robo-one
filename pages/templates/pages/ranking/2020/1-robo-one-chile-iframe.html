<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="http://www.aropupu.fi/bracket/site/jquery-1.6.2.min.js"></script>
    <script type="text/javascript"
        src="http://www.aropupu.fi/bracket/jquery-bracket/dist/jquery.bracket.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="http://www.aropupu.fi/bracket/jquery-bracket/dist/jquery.bracket.min.css" />
</head>

<body>

    <div id="minimal">
        <div class="ranking"></div>
    </div>

    <script type="text/javascript">
        var minimalData = {
            teams: [
                ["Robot 1", "Robot 2"], /* first matchup */
                ["Robot 3", "Robot 4"],  /* second matchup */
                ["Robot 5", "Robot 6"],  /* third matchup */
                ["Robot 7", null],  /* fourth matchup */
            ],
            results: [
                [[1, 2], [4, 3], [5, 6], [7, 8]],       /* first round */
                [[9, 10], [11, 12]],       /* second round */
                [[14, 13], [15, 16]]       /* third round */
            ]
        }

        $(function () {
            $('#minimal .ranking').bracket({
                init: minimalData /* data to initialize the bracket with */
            })
        })
    </script>

</body>

</html>
