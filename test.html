<form onsubmit="sendSignUpForm(event)" method="POST" enctype="multipart/form-data">
    <input id="file" type="file" name="firstFile">
    <button type="submit">Enviar</button>
</form>

<script>
function sendSignUpForm(event) {
    event.preventDefault();
    console.log("hola")
    let data = new FormData();
    data.append('user-id', '1');
    data.append('file', document.getElementById('file').files[0], "document.pdf");

    console.log(document.getElementById('file').files[0])

    fetch("https://1du9fiz6ck.execute-api.us-east-2.amazonaws.com/prod/teams/", {
        method: 'POST',
        body: data,
        headers:{
            'Content-Type': 'application/json'
        }
    })
    .then(function(response){
        return response.json();
    })
    .then(function(res){
        console.log(res)
    })
}
</script>
