      <!-- Contact -->
    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="userLoginTitle" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="userLoginTitle">Contacto</h5>
            <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="input-transparent">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input class="form-control form-control-lg" type="text" name="name" placeholder="Nombre" required>
                </div>
                <div class="form-group col-md-6">
                  <input class="form-control form-control-lg" type="email" name="email" placeholder="E-mail" required>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control border-secondary" name="subject" placeholder="Asunto" required>
              </div>
              <div class="form-group">
                <textarea class="form-control form-control-lg" rows="4" placeholder="Mensaje..." name="message" required></textarea>
              </div>
              <div class="form-group mt-6">
                <button class="btn btn-block btn-warning" type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /.contact -->

    <script>
        fetch(`https://1du9fiz6ck.execute-api.us-east-2.amazonaws.com/prod/teams`)
        .then(function(response) {
            return response.json();
        })
        .then(function(res) {

            res.body.map(team => document.getElementById("teams")
                .innerHTML += `<div class="col-sm-6 col-lg-3">
                    <img src="assets/img/content/team-default.jpg" alt="${team.team_name}" class="d-block mb-3">
                    <a href="team.html?id=${team.team_id}" class="d-block text-uppercase fw-500 lh-5 mb-2">${team.team_name}</a>
                </div>`)
        });
    </script>
