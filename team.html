    <!-- Contact -->
    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="userLoginTitle" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="userLoginTitle">Contacto</h5>
            <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="contactForm" class="modal-body">
            <form method="POST" onsubmit="sendContactForm(event)" class="input-transparent">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input class="form-control form-control-lg" id="contactName" type="text" name="name" placeholder="Nombre" required>
                </div>
                <div class="form-group col-md-6">
                  <input class="form-control form-control-lg" id="contactEmail" type="email" name="email" placeholder="E-mail" required>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control border-secondary" id="contactSubject" name="subject" placeholder="Asunto" required>
              </div>
              <div class="form-group">
                <textarea class="form-control form-control-lg" id="contactMessage" rows="4" placeholder="Mensaje..." name="message" required></textarea>
              </div>
              <div class="form-group mt-6">
                <button class="btn btn-block btn-warning" type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
        const id = getUrlParam('id');
        if (id)
        {
            fetch(`https://1du9fiz6ck.execute-api.us-east-2.amazonaws.com/prod/teams/${id}`)
            .then(function(response) {
                return response.json();
            })
            .then(function(res) {
                document.getElementById('team-name').innerHTML = res.body[0].team_name;
                document.getElementById('team-country').innerHTML = res.body[0].country;
                document.getElementById('team-robot-name').innerHTML = res.body[0].team_robot_name;
                document.getElementById('team-organization').innerHTML = res.body[0].organization;
                res.body.map(member => document.getElementById('present-members').innerHTML += `<div class="col-sm-7 col-md-6 col-lg-3 mx-auto mb-7 md-lg-0"> <article class="card article-post bg-transparent"> <img class="article-image rounded mb-4" src="assets/img/content/cont/cg_01.jpg" alt="characters"> <figure class="border border-secondary p-4"> <figcaption> <h5 class="mt-1 text-unset text-center">${member.names} ${member.lastname}</h5> </figcaption> </figure> </article> </div>`);
            });
        }
    </script>
